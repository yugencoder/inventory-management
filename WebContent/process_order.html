	<div class="container">
       <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-12">
                    <h2>Process Orders</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="suppliers.html">Suppliers</a>
                        </li>                      
                        <li class="active">
                            <strong>Orders</strong>
                        </li>
                    </ol>
                </div>
            </div>

            <span id ="modal-supplier_id" style="display:none"></span>
            <span id ="modal-item_id" style="display:none"></span>
            <!-- Abstract -->
            <table class="table">
              <tbody>
                <tr>
                  <th>Supplier Name</th>
                  <td id="supplier_name"></td>
                  <th>Parts Name</th>
                  <td id="parts_name"></td>
                  <th>Category Name</th>
                  <td id="category_name"></td>
                </tr>
                <tr>
                  <th>Maker</th>
                  <td id="maker"></td>
                  <th>Price</th>
                  <td id="price"></td>
                  <th>Supplier Ratings</th>
                  <td id="supplier_rating"></td>
                </tr>
              </tbody>
            </table>

            <div class="panel panel-default" style="margin-top: 20px;">
              <div class="panel-heading">
                <span class="glyphicon glyphicon-pencil"></span> Input Details
              </div>
              <div class="panel-body">
                <div class="form">
                  <input type="hidden" name="id">
                  <div class="form-group">
                    <label>Warehouse</label> 
                      <select name="q1" class="form-control warehouse_id">
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label>Date</label> <input type="date" class="form-control order_date"
                      name="date">
                  </div>
                  <label>Demand Predicted</label>
                  <div class="form-inline tooltip-demo">
                    <input class="quantity form-control" type="number" name="qty" value="0" placeholder="Quantity of Goods to Order">
                    <button class="glyphicon glyphicon-stats btn btn-default view-chart" data-toggle="tooltip" data-placement="right" title="Click here to see Sales Charts"></button>
                  </div>
				<div id="chart-area" class="hidden" style="width:90%;">
				    <canvas id="canvas"></canvas>
				</div>                  
                  <br>

              <div class="form-group">
                  <label>Amount Required</label>
                  <div class="input-group">
                    <div class="input-group-addon "><span class = "rqd"></span><span> (Demand) - </span><span class = "avl"></span><span> (Available)</span></div>
                    <input class="quantity-rqd form-control" type="number" name="qty-rqd" value="0">
                  </div>
                </div>         
                         
                <div class="form-group">
                    <label>Comment</label>
                    <textarea class="form-control comments" name="memo"
                      placeholder="Please Input Comment"></textarea>
                  </div>
          			<button type="button" class="btn btn-primary place_order pull-right">Place Order</button>		                  
                </div>
              </div>
	        </div>

  
	</div>
