                                        class="glyphicon glyphicon-refresh"></span> Reload</a></li>

                                        class="glyphicon glyphicon-repeat"></span> Init DB</a></li>

                                        class="glyphicon glyphicon-trash"></span> Delete DB</a></li>

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">iTOOLs</h1>

            </div>
            <h3>Welcome to iTOOLs</h3>
            <p>One stop solution for Inventory Management.
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <!-- <form class="m-t" > -->
            <div class="messages" style = "display:none">
                <!-- Display Error Messages --> 
                <span style="font-style:italic;color:red; font-size:1.2em">Incorrect Password!!</span>
            </div>

                <div class="form-group">
                    <input id="username" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Password" required="">
                </div>

                <div class="form-group" >
                  <select class="form-control m-b" id="business_operation">
                        <option value="" selected disabled>Business Operation</option>
                        <option>Procurement </option>
                        <option>Warehouse Management </option>
                        <option>Order Fulfillment </option>
                  </select>
                 </div>

                <div class="form-group" id="wh-display" style = "display:none" >
                    <select id="warehouse_location" class="form-control m-b" name="account">
                        <!-- <option value ="" selected disabled>Warehouse Location</option>                     -->
                        <option value = 1 >Bangalore </option>
                        <option value = 2 >Hyderabad </option>
                        <option value = 3 >Chennai </option>
                        <option value = 4 >Delhi </option>
                    </select>    
                </div>            

                <button type="submit" id="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="#register.html">Create an account</a>
            <!-- </form> -->

        </div>
    </div>
